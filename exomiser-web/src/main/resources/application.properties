#root path where data is to be downloaded and worked on
#it is assumed that all the files required by exomiser listed in this properties file
#will be found in the data directory unless specifically overridden here.
exomiser.data-directory=/home/helmuth/workspace/HUM/variantpriorization/exomiser/exomiser-cli-9.0.0/data

### hg19 assembly ###
exomiser.hg19.data-version=1711
#transcript source will default to ucsc. Can define as ucsc/ensembl/refseq
exomiser.hg19.transcript-source=ensembl
exomiser.hg19.data-directory=${exomiser.data-directory}/${exomiser.hg19.data-version}_hg19

### location of CADD/REMM Tabix files ###
# you will need these for analysis of non-coding variants.
#CADD can be downloaded from http://cadd.gs.washington.edu/download - v1.3 has been tested.
#REMM can be downloaded from https://charite.github.io/software-remm-score.html
#local frequencies are required to be normalised in the same manner as the input
#VCF and frequency values must be percentages.
#You will require the tsv.gz and tsv.gz.tbi (tabix) file pairs.
#Un-comment and add the full path to the relevant tsv.gz files if you want to enable these.
exomiser.hg19.cadd-snv-path=${exomiser.hg19.data-directory}/whole_genome_SNVs.tsv.gz
exomiser.hg19.cadd-in-del-path=${exomiser.hg19.data-directory}/InDels.tsv.gz
exomiser.hg19.remm-path=${exomiser.hg19.data-directory}/ReMM.v0.3.1.tsv.gz
#exomiser.hg19.local-frequency-path=${exomiser.hg19.data-directory}/local_frequency_test.tsv.gz

### phenotypes ###
exomiser.phenotype.data-version=1711
exomiser.phenotype.data-directory=${exomiser.data-directory}/${exomiser.phenotype.data-version}_phenotype

### random walk data file ###
exomiser.phenotype.random-walk-file-name=${exomiser.phenotype.data-directory}/rw_string_9_05.gz
exomiser.phenotype.random-walk-index-file-name=${exomiser.phenotype.data-directory}/rw_string_9_05_id2index.gz

### caching ###
#If you're running exomiser in batch mode there might be some performance benefit
#if you enable caching. The 'simple' option will continue to store data in memory *without*
#limit - this means for really long-running batch jobs and/or whole genomes you may run out of memory.
#If this is likely choose the caffeine option and uncomment spring.cache.caffeine.spec and adjust the cache size
#to your requirements
#none/simple/caffeine
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=124000


###############################################################################
# Webservice Configuration
#  https://github.com/exomiser/Exomiser/tree/master/exomiser-web
spring.application.name=exomiser-web

server.context-path=/exomiser/
server.compression.enabled=true
server.port=8081
server.display-name=Labor Berlin Exomiser Web Server

spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=500MB
spring.http.multipart.max-request-size=500MB
#spring.cache.caffeine.spec=maximumSize=100000 #specified above

#due to hardware and page timeout constraints
#we need to limit the maximum number of variants which will be analysed
exomiser.web.max-variants=10000000

#max genes especially hits the RAM usage for rendering a page so this is limited
exomiser.web.max-genes=1000

#If this instance is running on hardware located in a clinical setting where patient data is
#protected according to local policy, this can be set to true to disable the warning on the analysis submission page.
exomiser.web.clinical-instance=true

